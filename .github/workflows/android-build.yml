name: Build Admin Payment App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to run this manually button click

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up Java 17 (Required by your build.gradle)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Setup Gradle (Handles caching automatically)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # 4. Give permission to the build script
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. Build the Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 6. Upload the APK to GitHub Actions page so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Admin-Payment-App
        path: app/build/outputs/apk/debug/app-debug.apk
